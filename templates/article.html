{% load sass_tags %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>

    <link href="{% sass_src 'css/article/styles.scss' %}" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <h2>
      <a href="#" style="text-decoration: none; color: darkslategray">{{ article.topic }}</a>
    </h2>

    <p>{{ article.body }}</p>

    {% if article.picture %}
    <img src="{{ article.picture.url }}" alt="{{ article.topic }}" />
    {% endif %}
  </body>
</html>
